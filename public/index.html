<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Perfect Rephraser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-glow"></div>
    <div class="container">
      <header>
        <h1>Prompt Perfect</h1>
        <p>Transform your prompts into perfection.</p>
      </header>

      <main>
        <div class="input-section">
          <label for="promptInput">Enter your prompt</label>
          <textarea
            id="promptInput"
            placeholder="e.g., how to check server access..."
          ></textarea>
          <button id="rephraseBtn">
            <span class="btn-text">Rephrase</span>
            <div class="loading-spinner hidden"></div>
          </button>
        </div>

        <div class="output-section hidden" id="outputSection">
          <div class="output-header">
            <label>Rephrased Result</label>
            <button
              id="copyBtn"
              class="icon-btn"
              aria-label="Copy to clipboard"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              <span>Copy</span>
            </button>
          </div>
          <div class="output-content" id="outputContent"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
